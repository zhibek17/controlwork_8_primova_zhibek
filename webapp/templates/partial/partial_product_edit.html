<form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="id_title" class="col-sm-2 col-form-label">Name:</label>
        <div class="col-sm-10">
            {{ form.name }}
        </div>
    </div>

    <div class="row mb-3">
        <label for="id_category" class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            {{ form.category }}
        </div>
    </div>

    <div class="row mb-3">
        <label for="id_image" class="col-sm-2 col-form-label">Image:</label>
        <div class="col-sm-10">
            {{ form.image }}
        </div>
    </div>

    <div class="row mb-3">
        <label for="id_description" class="col-sm-2 col-form-label">Description:</label>
        <div class="col-sm-10">
            {{ form.description }}
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
