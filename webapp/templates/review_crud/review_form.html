{% extends "base.html" %}
{% block title %}Review Form{% endblock %}

{% block content %}
  <h2>Review Form</h2>
  <form method="post" action="{% url 'review_create' product_id=product.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Review</button>
  </form>
{% endblock %}
