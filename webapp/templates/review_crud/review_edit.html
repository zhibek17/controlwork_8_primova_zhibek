{% extends "base.html" %}
{% block title %}Edit Review{% endblock %}

{% block content %}
  <h2>Edit Review</h2>
  <form method="post" action="{% url 'review_edit' review_id=review.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Review</button>
  </form>
{% endblock %}
